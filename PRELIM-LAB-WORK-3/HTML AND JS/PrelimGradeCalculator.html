<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: url("image_6487327-scaled.jpg") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }
        .calculator-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 500px;
            text-align: center;
        }
        h1 { 
            margin-bottom: 20px; 
            color: #2c3e50; 
        }
        .input-group {
            margin-bottom: 12px;
            text-align: left;
        }
        label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        /* Remove number input arrows */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(241, 248, 255, 0.95);
            color: #2c3e50;
            text-align: left;
            display: none;
        }
        .results.show {
            display: block;
        }
        .results h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }
        .result-label {
            font-weight: 600;
            color: #34495e;
        }
        .result-value {
            color: #3498db;
            font-weight: 700;
        }
        .requirement {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }
        .requirement h3 {
            color: #34495e;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .requirement p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        .score {
            font-size: 22px;
            font-weight: 700;
            color: #3498db;
        }
        .pass { color: green; }
        .warning { color: red; }
        .excellent { color: #e67e22; }
        .info { color: #3498db; }
        .failed {
            background: #ffebee !important;
            border-left: 4px solid #f44336;
        }
        .failed h3 {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>üì± Prelim Grade Calculator</h1>
        
        <div class="input-group">
            <label for="attendance">Number of Attendances (0-5):</label>
            <input type="number" id="attendance" step="1" min="0" max="5" placeholder="Enter attendance count (max 5)">
        </div>
        
        <div class="input-group">
            <label for="excused">Excused Absences (late enrollment, sick, etc.):</label>
            <input type="number" id="excused" step="1" min="0" max="5" placeholder="Enter excused absences">
        </div>
        
        <div class="input-group">
            <label for="lab1">Lab Work 1 Grade (0-100):</label>
            <input type="number" id="lab1" step="0.01" min="0" max="100" placeholder="Enter Lab 1 grade">
        </div>
        
        <div class="input-group">
            <label for="lab2">Lab Work 2 Grade (0-100):</label>
            <input type="number" id="lab2" step="0.01" min="0" max="100" placeholder="Enter Lab 2 grade">
        </div>
        
        <div class="input-group">
            <label for="lab3">Lab Work 3 Grade (0-100):</label>
            <input type="number" id="lab3" step="0.01" min="0" max="100" placeholder="Enter Lab 3 grade">
        </div>
        
        <div id="results" class="results">
            <h2>üßê Computation Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script src="PrelimGradeCalculator.js"></script>
</body>
</html>
